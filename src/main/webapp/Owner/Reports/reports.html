<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="reports.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   
<body>

  <div class ="report_view_owner" id="report_view_owner">
<!--    <div class ="report_views">-->
<!--      <h2> this is the report dashboard</h2>-->
<!--    </div>-->

    <div class="reports_physical_big_container">
      <div class="reports_physical_container">
        <div class="reports_physical_container_header income_chart_owner">
          <span>Income</span>
          <span><select name ="type_of_branch"  id="type_of_branch" onchange="ViewIncome(value)">
            <option value="1" >All Branches</option>
            <option value="2" >Some Branches</option>
          </select></span>
        </div>
        <div class="reports_physical_container_chart1">
          <canvas class="reports_physical_container_canvas" id="income_chart"></canvas>
        </div>
      </div>

      <div class="reports_physical_container">
        <div class="reports_physical_container_header">
          <span>Employees</span>
        </div>
        <div class="reports_physical_container_chart1">
          <canvas class="reports_physical_container_canvas" id="employee_type"></canvas>
        </div>
      </div>


      <!--            calories burned-->
      <div class="reports_physical_container">
        <div class="reports_physical_container_header">
          <span>Equipment</span>
        </div>
        <div class="reports_physical_container_chart1">
          <canvas class="reports_physical_container_canvas" id="equipmentcount"></canvas>
        </div>
      </div>
      <!--            workout plan-->
      <div class="reports_physical_container">
        <div class="reports_physical_container_header">
          <span>Members Statistics</span>
        </div>
        <div class="reports_physical_container_chart1">
          <canvas class="reports_physical_container_canvas" id="member_statistics"></canvas>
        </div>
      </div>


    </div>
  </div>
</body>
</html>
