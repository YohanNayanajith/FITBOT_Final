<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="reports.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   
<body>

  <div class ="report_view_admin" id="report_view_admin">
    <div class ="report_views">
      <h2> this is the report dashboard</h2>
    </div>

    <div class="reports_physical_big_container">
      <!--            calender-->

      <!--            weight vs time-->
      <div class="reports_physical_container">
        <div class="reports_physical_container_header">
          <span>Weight vs Time</span>
        </div>
        <div class="reports_physical_container_chart1">
          <canvas class="reports_physical_container_canvas" id="monthly_goal_chart"></canvas>
        </div>
      </div>


      <!--            calories burned-->
      <div class="reports_physical_container">
        <div class="reports_physical_container_header">
          <span>Calories Burned</span>
        </div>
        <div class="reports_physical_container_chart1">
          <canvas class="reports_physical_container_canvas" id="myChart2"></canvas>
        </div>
      </div>
      <!--            workout plan-->
      <div class="reports_physical_container">
        <div class="reports_physical_container_header">
          <span>Workout Plan Report</span>
        </div>
        <div class="reports_physical_container_chart1">
          <canvas class="reports_physical_container_canvas" id="myChart3"></canvas>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
