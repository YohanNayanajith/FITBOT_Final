              <div class="edit_profile_container" id="edit_profile_container">
                  <div class="edit_profile_container_header">
                      <h1>Edit Profile</h1>
                      <div onclick="close_edit_profile_Popup()" class="close_edit_profile_btn">

                      </div>
                  </div>
                  <div class="edit_profile_container_detail" id="edit_profile_container_detail">
                      <form action="physicalMember" method="post">
                          <div class="edit_profile_container_detail_input1">
                              <div>
                                  <label for="edit_profile_container_detail_name">First Name</label><br>
                                  <input type="text" name="edit_profile_container_detail_name" class="edit_profile_container_detail_name" id="edit_profile_container_detail_name">
                              </div>

                              <div>
                                  <label for="edit_profile_container_detail_last_name">Last Name</label><br>
                                  <input type="text" name="edit_profile_container_detail_last_name" class="edit_profile_container_detail_last_name" id="edit_profile_container_detail_last_name">
                              </div>
                          </div>


                          <div class="edit_profile_container_detail_input2">
                              <div>
                                  <label for="edit_profile_container_detail_last_conatct">Contact Number</label><br>
                                  <input type="tel" name="edit_profile_container_detail_last_conatct" class="edit_profile_container_detail_last_conatct" id="edit_profile_container_detail_last_conatct">
                                  <h5 id="edit_profile_error_contact_number"></h5>
                              </div>
                              <div>
                                  <label for="edit_profile_container_detail_last_profile_image">Profile Image</label><br>
                                  <input type="file" name="edit_profile_container_detail_last_profile_image" class="edit_profile_container_detail_last_profile_image" id="edit_profile_container_detail_last_profile_image">
                                  <h5 id="edit_profile_error_profile_image"></h5>
                              </div>

                              <!--                            </div>-->

                          <div class="edit_profile_container_detail_input3">

                          <div class="edit_profile_container_detail_input4">

                              <!--                                <h5 id="edit_profile_error_dob"></h5>-->

                              <!--                            <div>-->

                              <!--                                <h5 id="edit_profile_error_contact_number"></h5>-->
                              <!--                            </div>-->

                          <div class="edit_profile_container_detail_input5">
                              <a class="edit_profile_container_detail_input5_btn1" onclick="edit_profile_change_password()">Change Password</a>
                              <a class="edit_profile_container_detail_input4_btn2" onclick="edit_profile_submit()">Save Changes</a>
                          </div>

                      </form>
                  </div>
              </div>

          </div>

          <div class="profile_physical_container_edit_profile">
              <div class="edit_profile_container" id="edit_profile_change_password_container">
                  <div class="edit_profile_container_header">
                      <h1>Change Password</h1>
                      <div onclick="close_edit_profile_change_password_Popup()" class="close_edit_profile_btn">
                          <i class='bx bx-x close_btn_forgot'></i>
                      </div>
                  </div>
                  <div class="edit_profile_container_detail">
                      <form action="physicalMember" method="post">
                          <div class="edit_profile_container_detail_input1">
                              <div>
                                  <label for="edit_profile_container_detail_name">New Password</label><br>
                                  <input type="password" name="edit_profile_container_detail_name" class="edit_profile_container_detail_name" id="edit_profile_container_change_new_password">
                              </div>

                              <div>
                                  <label for="edit_profile_container_detail_last_name">Confirm Password</label><br>

                              </div>
                          </div>

                          <div class="edit_profile_container_detail_input4">
                              <a class="edit_profile_container_detail_input4_btn1" onclick="edit_profile_change_password_back()">Back</a>
                              <a class="edit_profile_container_detail_input4_btn2" onclick="edit_profile_change_password_submit()">Save Changes</a>
