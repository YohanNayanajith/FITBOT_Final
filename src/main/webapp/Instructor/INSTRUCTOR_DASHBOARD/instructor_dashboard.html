<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Fitbot</title>
    <link rel="shortcut icon" href="image/fitbot.png">
    <link rel="stylesheet" href="instructor_dashboard.css">
    <link rel="stylesheet" href="leftbar.css">
    <!-- <link rel="stylesheet" href="rightbar.css"> -->
    
</head>
<body>

<div class="home_dashboard" id="home_dashboard">

          <div class="home_content_dashboard">
              <div class="text_name" id="text_name"></div>
              <div class="instructor_dashboard_fit">
                      <div class="first_flex_fit">

                            <div class="physical_fit">
<!--                              <div class="line"></div>-->
                              <i class='bx bxs-user member'></i>
                                <div class ="left-side">
                                    <div class="box-topic_fit"> Physical Students</div>
                                    <div class= "phy_number_fit" id="phy_number_fit"></div>
                                </div>
                            </div>

                            <div class="virtual_fit">
<!--                                  <div class="line"></div>-->
                                  <i class='bx bx-laptop'></i>
                                  <div class ="left-side">
                                    <div class="box-topic_fit"> Virtual Students</div>
                                    <div class= "vir_number_fit" id="vir_number_fit"></div>
                                </div>
                            </div>

                          <div class="total_fit">
<!--                              <div class="line"></div>-->
                              <i class='bx bxs-user member'></i>
                              <div class ="left-side">
                                  <div class="box-topic_fit"> Total Students</div>
                                  <div class= "tot_number_fit" id="tot_number_fit"></div>
                              </div>
                          </div>

                      </div>

                      <div class="second_flex_fit">
                          <div class="instructor_dashboard_calender">
                              <div class="reports_physical_container_header">
                                  <span>Calendar</span>
                              </div>
                              <div class="reports_physical_container_chart1">
<!--                                  <canvas class="reports_physical_container_canvas" id="myChart0"></canvas>-->
                                  <div id="calendar" class="reports_physical_container_chart1_calender">

                                  </div>
                              </div>
                          </div>
                      </div>

              </div>
          </div>

</div>


    <script src="leftbar.js"></script>

   
</body>
</html>
