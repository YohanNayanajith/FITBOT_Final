</div>
    <div class="contact_details">

        <div class="phone_contact">
            <img src="http://localhost:8080/group39_fitbot_war_exploded/Landing/contact_us/image/smartphone.png" class="phone_blog">
            <div class ="below_of_icons">
            <div><h2>Our Phone Numbers</h2></div>

                <div>Office-(+94)766206200</div>
                <div>Office-0112424000</div>
                <div>(+94)714818264</div>

            </div>
            </div>
        </div>

        <div class="mail_contact">
            <img src="http://localhost:8080/group39_fitbot_war_exploded/Landing/contact_us/image/email.png" class="email_blog">
            <div class ="below_of_icons">
                <div><h2>Our Mail Addresses</h2></div>
                <div>

                    <div>fitbot@gmail.com</div>
                    <div>fitbothead@gmail.com</div>

                </div>
            </div>

        <div class="location_contact">

    <div class="contact_form">
            <div class="form_details">
                <h2>Tell Us About Your</h2>
                <form method="post" action="contact_us" class="contact_form_submit" id="contact_form_submit" >
                    <label for="name">Name :</label><br>
                    <input type="text" id="name"  placeholder="Your name.."  name="name" autofocus><br>
        
                    <label for="email">Email Address :</label><br>
                    <input type="email" id="email" placeholder="Your email.." name="email"><br>
        
                    <label for="contact">Contact No :</label><br>
                    <input type="text" id="contact" placeholder="Your contact number.." name="contact"><br>
        
                    <label for="message">Message :</label><br>
                    <textarea id="message" placeholder="Your message.." name="message"></textarea><br>
                    
                    <div class="btn"><input type="submit" value="Submit"><br></div>
                    
                </form>
            </div>
        </div>


    <div class="contact_map">
