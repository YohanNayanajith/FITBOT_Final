
    <div class="appointments_physical" id="appointments_physical">
        <div class="payment_details_container">
            <div class="payment_details_container_header">

                        <span class="payble_date">Make appoinment before 24 hours</span>
                    </div>
                    <div class="payment_button" id="payment_button">

                    </div>
                </div>
                <div class="appointment_cal_date">
                    <div class="appointment_date_icon">
                        <img src="http://localhost:8080/group39_fitbot_war_exploded/Physical%20Member/Icons/calendar.svg" alt="calendar">
                    </div>
                    <div class="payment_date_details">
                        <span class="previous_payment_date">Date</span><br>
                        <span class="previous_payment_date_format" id="appointment_date">Not found</span><br>
                        <span class="previous_payment_date_details" id="appointment_time">No Time</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="payment_history">
            <div class="payment_history_container">
                <div class="payment_history_container_header">
                    <span>Appointment History</span>
                </div>
                
                <div class="payment_history_container_details">
                    <table class="payment_history_container_table" id="appointment_container_table">
                        <tr class="payment_history_container_table_header">
                            <th>Date</th>
                            <th>Start Time</th>
                            <th>Finish Time</th>
                            <th>Equipment</th>
                            <th></th>
                        </tr>
                           
                    </table>
                      
                </div>
            </div>
        </div>
